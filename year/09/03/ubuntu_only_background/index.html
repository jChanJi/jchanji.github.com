					<h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><blockquote>
<p>在裝輸入法的時候好像刪了什麼東西導致電腦重啓的時候只能顯示桌面背景和文件，導航等都沒了，頓時嚇壞我了，找了好多教程終於成功了。</p>
</blockquote>
<a id="more"></a>
<p>##安裝unity<br><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install unity</span><br></pre></td></tr></table></figure></p>
<p>##刪除配置文件<br><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sudo rm -rf .conf</span><br><span class="line">sudo rm -rf .gconfg</span><br><span class="line">sudo rm -rf ~/.Xauthority</span><br><span class="line">reboot</span><br></pre></td></tr></table></figure></p>
<p>本教程不一定對其他情況也適合</p>
